<header>
    <nav class="navbar fixed-top py-2 navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <object class="png-logo"
                    data="/assets/postagram-logo-files/svg/logo-no-background.svg"
                    width="auto"
                    height="90"></object>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                 id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mt-2 gap-1">
                    <li class="nav-item">
                        <a class="nav-link"
                           routerLink="/dashboard"
                           routerLinkActive="active"><i class="fas fa-chart-area me-2"></i>Dashboard</a>
                    </li>
                    <ng-container *ngIf="hasUser$ | async">
                        <li *ngIf="userEmail"
                            class="nav-item">
                            <a class="nav-link"
                               href="#">{{userEmail}}</a>
                        </li>
                        <li class="nav-item">
                            <button (click)="logoutUser()"
                                    class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>

                        </li>
                    </ng-container>
                    <ng-container *ngIf="(hasUser$ | async) == false">
                        <li class="nav-item">
                            <a class="nav-link"
                               routerLink="/login"
                               routerLinkActive="active"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               routerLink="/register"
                               routerLinkActive="active"><i class="fas fa-user-plus me-2"></i>Register</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </nav>
</header>

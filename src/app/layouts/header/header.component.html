<header>
    <nav class="navbar fixed-top py-3 navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a routerLink="/dashboard"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}"
               ariaCurrentWhenActive="page"
               class="site-logo">POSTAGRAM<span>DASHBOARD</span>
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                 id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0 mt-2 gap-1">
                    <ng-container *ngIf="hasUser$ | async">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#">{{userEmail}}</a>
                        </li>
                        <li class="nav-item">
                            <button (click)="logoutUser()"
                                    class="nav-link"><i class="fas fa-sign-out-alt me-1"></i>Logout</button>

                        </li>
                    </ng-container>
                    <ng-container *ngIf="(hasUser$ | async) == false">
                        <li class="nav-item">
                            <a class="nav-link"
                               routerLink="/login" routerLinkActive="active"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               routerLink="/register"
                               routerLinkActive="active"><i class="fas fa-user-plus me-1"></i>Register</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </nav>
</header>
